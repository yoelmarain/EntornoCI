name: CI - Pipeline

on:
  pull_request:
    branches: [main]

  push:
    branches: [main]

jobs:
  run-tests:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0    

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install --no-audit --nooptional
      # env:
      #   CI: true

    - name: Lint code with ESLint
      run: npm run lint

    - name: Run tests with Jest
      run: npm test

    - name: Build project
      run: npm run build

    - name: Notificar en Slack (éxito)
      if: success()
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_TITLE: "Exito"
        SLACK_MESSAGE: "✅ CI finalizado con éxito en `${{ github.ref_name }}` por ${{ github.actor }}"
        SLACK_COLOR: good

    - name: Notificar en Slack (error)
      if: failure()
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_TITLE: "Error"
        SLACK_MESSAGE: "❌ CI falló en `${{ github.ref_name }}` por ${{ github.actor }}"
        SLACK_COLOR: danger
