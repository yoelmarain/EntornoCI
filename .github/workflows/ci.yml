name: CI - Pipeline

on:
  pull_request:
    branches: [main]

  push:
    branches: [main]

jobs:
  run-tests:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run tests with Jest
      run: npm test
